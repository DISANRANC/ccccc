<body ontouchstart>
  <div id="app">
    <div class="bg">
      <div class="login-container">
        <div class="login-header">
          <div>淮安科技馆</div>
          <span>
            <a href="/index">返回首页</a>

        </div>
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" class="demo-ruleForm">
          <el-form-item prop="mobile">

          <el-form-item prop="chart">
            <div class="row">
              <el-input v-model="ruleForm.chart" maxlength="4" autocomplete="off" placeholder="请输入图形验证码"
                style="width:2rem;"></el-input>
              <div @click="handlerCaptcha" class="captcha-img">
                <img :src="captcha" id="captchas" alt="" style="cursor: pointer">
              </div>
            </div>
          </el-form-item>
          <el-form-item prop="short">
            <div class="row">
              <el-input v-model.number="ruleForm.short" maxlength="6" autocomplete="off" placeholder="请输入短信验证码"
                style="width:2rem;"></el-input>
              <el-button class="short-btn" type="primary" @click="handlerShort">获取验证码</el-button>
            </div>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')" style="width: 100%;">登录</el-button>

  <script>
    function isMobile(value) {
      if (!/(^1[3|4|5|7|8][0-9]{9}$)/.test(value)) {
        return false;
      }
      return true;
    }
    var validatePhone = (rule, value, callback) => {
      if (value === '') {
        callback(new Error('请输入手机号码'));
      } else if (!isMobile(value)) {
        callback(new Error('请输入正确的手机号码'));
      } else {
        callback();
      }
    };
    var validateChart = (rule, value, callback) => {
      if (value === '') {
        callback(new Error('请输入图形验证码'));
      } else {
        callback();
      }
    };
    var validateShort = (rule, value, callback) => {
      if (value === '') {
        return callback(new Error('请输入短信验证码'));
      } else {
        callback();
      }
    };
    var app = new Vue({
      el: "#app",
      data() {
        return {
          captcha: '',
          captchaKey: '',
          ruleForm: {
            mobile: '',
            chart: '',
            short: ''
          },
          rules: {
            mobile: [{
              validator: validatePhone,
              trigger: 'blur'
            }],
            chart: [{
              validator: validateChart,
              trigger: 'blur'
            }],
            short: [{
              validator: validateShort,
              trigger: 'blur'
            }]
          }
        };
      },
      created() {
        new WOW().init();
        NProgress.start();
        NProgress.done();
        this.handlerCaptcha()
      },
      methods: {
        handlerCaptcha() {
          axios({
            method: 'POST',
            url: 'http://192.168.100.92/api/getSmsCaptcha',
            data: {},
            headers: {
              'Content-Type': 'application/json'
            },
          }).then(res => {
            if (res.data.code === 0) {
              this.captchaKey = res.data.captcha.captchaKey
              this.captcha = res.data.captcha.captcha
            } else {
              layer.msg(res.data.msg)
            }
          }).catch(err => {
            console.error(err)
          })
        },
        handlerShort() {
          if (this.ruleForm.mobile === '') {
            layer.msg('请输入手机号码')
          } else if (!isMobile(this.ruleForm.mobile)) {
            layer.msg('请输入正确的手机号码')
          } else if (this.ruleForm.chart === '') {
            layer.msg('请输入图形验证码')
          } else {
            let params = {
              mobile: this.ruleForm.mobile,
              captcha: this.ruleForm.chart,
              captchaKey: this.captchaKey
            }
            axios({
                methods: 'GET',
                url: 'http://192.168.100.92/api/sendSms',
                params,
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded'
                }
              }).then(res => {
                console.log(res)
                if (res.data.code === 0) {
                  layer.msg('短信验证码已发送,请注意查收')
                } else {
                  layer.msg(res.data.msg)
                }
              })
              .catch(err => {
                console.error(err)
              })
          }
        },
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              let params = {
                mobile: this.ruleForm.mobile,
                code: 9999
              }
              axios({
                method: 'POST',
                url: 'http://192.168.100.92/api/login',
                data: params,
                headers: {
                  'Content-Type': 'application/json'
                },
              }).then(res => {
                console.log(res)
                if (res.data.code === 0) {
                  layer.msg('登录成功~')
                } else {
                  layer.msg(res.data.msg)
                }
              }).catch(err => {
                console.error(err)
              })
            }else {
              return false
            }
          });
        }
      },
    })
  </script>
